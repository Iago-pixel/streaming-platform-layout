<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.svg" alt="Netflix">
			<!-- <figcaption>Netflix</figcaption> -->
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2 id="pg-home__titulo">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<li>
					<figure>
						<img class="foto" src="img/avatar.png" alt="Gabriel">
						<!-- <figcaption>Gabriel</figcaption> -->
					</figure>

					<h3 class="nome-usuario">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure>
						<img class="foto" src="img/avatar1.png" alt="Maria">
						<!-- <figcaption>Maria</figcaption> -->
					</figure>

					<h3 class="nome-usuario">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<figure>
						<img class="foto" src="img/avatar2.png" alt="Renato">
						<!-- <figcaption>Renato</figcaption> -->
					</figure>

					<h3 class="nome-usuario">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure class="foto">
						<img src="img/plus-sign.png" alt="Adicionar perfil">
						<!-- <figcaption>Adicionar perfil</figcaption> -->
					</figure>

					<h3 class="nome-usuario">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
